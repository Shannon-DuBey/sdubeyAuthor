<div class="book_card">
  <div><h3>TITLE: {{ book.title }}</h3></div>
  <div>
    <p>Summary: {{ book.description }}</p>
    <p>Published: {{ book.pubDate }}</p>
  </div>
  <div>
    <p> other info: <br />

      Cover Image Path: {{ book.coverImg }}

    </p>
  </div>
</div>
